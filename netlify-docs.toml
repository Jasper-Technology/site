# Netlify configuration for docs site
# This file should be copied to netlify.toml in the docs directory
# OR configure Netlify to use "docs" as the base directory

[build]
  base = "."
  command = "npm ci && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# SPA redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
